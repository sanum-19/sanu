name: Build and Deploy to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  # 1️⃣ Build & push Docker image
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./app          # points to your app folder
          file: ./app/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/sanunet-app:latest

  # 2️⃣ Deploy to EC2
  deploy:
    needs: build_and_push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_PUBLIC_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script_stop: true
          script: |
            # Enable Docker if not running
            sudo systemctl enable --now docker || true

            # Pull latest image
            docker pull ${{ secrets.DOCKER_USERNAME }}/sanunet-app:latest

            # Stop & remove old container if exists
            docker rm -f sanunet-web || true

            # Run new container
            docker run -d \
              --restart unless-stopped \
              -p 80:80 \
              --name sanunet-web \
              ${{ secrets.DOCKER_USERNAME }}/sanunet-app:latest

            # Quick health check
            sleep 5
            curl -I http://localhost || true
